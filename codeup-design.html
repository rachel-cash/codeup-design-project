<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <title>Codeup Design</title>

    <style>
        #main-container {
            background-color: lightgray;
        }
        #main-header {
            font-family: 'Abel', sans-serif;
            margin-top: 3em;
        }
        .top-menu {
            font-family: 'Abel', sans-serif;
            font-weight: lighter;
            margin-top: 4em;
        }
        #main-title {
            margin-top: 8em;
            font-family: 'Anton', sans-serif;
        }
        #green-apples {
            text-align: center;
        }
        .rounded-circle {
            float: right;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container"><!-----CONTAINER DIV OPEN------->

        <div class="row" id="services-row"> <!-----FIRST ROW---->
                <div class="col-12 col-md-3 text-center" id="main-header">
                    <h1>codeup design</h1>
                </div>

                <div class="col-3 col-md-12 text-center top-menu" id="services">
                    <h1>SERVICES</h1>
                </div>

                <div class="col-3 col-md-12 text-center top-menu" id="work">
                    <h1>WORK</h1>
                </div>

                <div class="col-3 col-md-12 text-center top-menu" id="blog">
                    <h1>BLOG</h1>
                </div>

                <div class="col-3 col-md-12 text-center top-menu" id="contact">
                    <h1>CONTACT</h1>
                </div>

                <div class="col-12 text-center" id="main-title">
                    <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
                </div>

                <div class="col-12 text-center mt-5" id="from-park">
                    <h3>FROM PARK CITY, UTAH</h3>
                </div>
        </div>

        <div class="row" id="design-circle"> <!----ROW FOR CIRCLE IMAGES-->
            <div class="col-12 text-center mt-5 text-white">
                <h3>DESIGN</h3>
                <h3>DEVELOP</h3>
                <h3>SUPPORT</h3>
                <h3>HOST</h3>
            </div>
        </div> <!--ROW ENDS -->

        <div class="row">
            <div class="col-12 text-center mt-5">
                <h3>SELECTED WORK</h3>
            </div>
        </div>

        <div class="card col-12" style="width: 18rem;" id="green-apples">

            <img src="img/apple-ipad.jpg" class="card-img-top" alt="...">

        </div>

        <div class="row" id="featured-products">
            <div class="col-12 mb-5">
                <h3>FEATURED PROJECT</h3>
                <span class="badge badge-pill badge-primary rounded-circle">D</span>
                <span class="badge badge-pill badge-primary rounded-circle">D</span>
                <span class="badge badge-pill badge-primary rounded-circle">S</span>
                <span class="badge badge-pill badge-primary rounded-circle">H</span>
            </div>
        </div>





    </div><!---CONTAINER DIV CLOSE----->



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
